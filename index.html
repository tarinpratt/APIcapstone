<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Picky Eater</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
</head>
<body>
    <div class="container">
        <header><h1>Picky Eats</h1>
            <h2>Find recipes that cater to your food restriction needs.</h2>
        </header>
        <main>
            <form class="recipeForm">
                <section class="restrictions">
                    <section class="vegan">
                        <img src="images/vegan.jpg" class="icons" alt="vegan icon image">
                        <label for="veganCheckbox"><input type="checkbox" id="veganCheckbox" name="vegan" value="vegan">Vegan</label>
                    </section>
                    <section class="vegetarian">
                        <img src ="images/vegetarians.jpg" class="icons" alt="vegetarian icon image">
                        <label for="vegetarianCheckbox"><input type="checkbox" id="vegetarianCheckbox" name="vegetarian" value="vegetarian">Vegetarian</label>
                    </section>  
                    <section class="nuts">
                        <img src="images/nonuts.jpg" class="icons" alt="nut allergy icon image">
                        <label for="nutAllergyCheckbox"><input type="checkbox" id="nutAllergyCheckbox" name="peanut-free" value="peanut-free&health=tree-nut-free">Nut Allergy</label>
                    </section>

                </section>
                <section class="searchFood">
                    <h3 class="searchBarHeading">What foods would you like in your recipes?</h3>
                    <label for="foodSearchBar">
                        <input placeholder="e.g. cheese" type="text" name="foodSearchBar" id="foodSearchBar" required/>
                    </label>
                        <input class="submitButton" type="submit" value="Get Recipes">
                        <div class="scrollButton hidden">
                            <a href="#recipes">
                                <i class="fas fa-arrow-down"></i>
                            </a>
                        </div>
                    </section>
            </form>
        </main>
    </div>
        <div id="recipes">
        <div class="results hidden"><ul></ul></div>
        </div>
    <footer id="edamam-badge" data-color="transparent"></footer>
    <script src="index.js"></script>
</body>
</html>
